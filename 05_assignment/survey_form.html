<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width", initial-scale="0.1">
        <title>Survey Form</title>
    </head>

    <body>
        <h2>Survey Form</h2>

        <form>
            <!-- Information -->
                    <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name">
                        <br><br>
                    <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email">
                        <br><br>

            <!-- 1st box, satisfaction rate -->
            <fieldset>
                <legend>How satisfied are you with our service?</legend>
                    <label> <input type="radio" name="Satisfaction" value="Very Satisfied">Very Satisfied </label>
                    <br>
                    <label> </label> <input type="radio" name="Satisfaction" value="Satisfied">Satisfied </label>
                    <br>
                    <label> </label> <input type="radio" name="Satisfaction" value="Neutral">Neutral</label>
                    <br>
                    <label> </label> <input type="radio" name="Satisfaction" value="Dissatisfied">Dissatisfied </label>
                    <br>
                    <label> </label> <input type="radio" name="Satisfaction" value="Very Dissatisfied">Very Dissatisfied </label>
                    <br>
            </fieldset>
            <br>

            <!-- 2nd box, features -->
            <fieldset>
                <Legend>What features do you value most?</Legend>
                    <label> </label> <input type="checkbox" name="Feature" value="Ease of Use">Ease of Use </label>
                    <br>
                    <label> </label> <input type="checkbox" name="Feature" value="Design">Design </label>
                    <br>
                    <label> </label> <input type="checkbox" name="Feature" value="Customer Support">Customer Support </label>
                    <br>
            </fieldset>

            <!-- Dropdown, occupation -->
            <p>What best describes you?
                    <label for="Occupation"></label>
                        <select name="Occupation" id="Occupation">
                            <option value="Student">Student</option>
                            <option value="Professional">Professional</option>
                            <option value="Hobbyist">Hobbyist</option>
                            <option value="Other">Other</option>
                        </select> </p>

            <!-- Feedback box -->
                    <label for="message">Additional Feedback:</label>
                    <br>
                    <textarea id="message" name="message"></textarea>
                    <br>
                    <button type="Submit">Submit</button>
        </form>

    </body>
    
</html>
