<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>My To-Do List</h1>
        </header>

        <form>
            <input type="text" placeholder="Enter your task here...">
            <button type="submit">Add Task</button>
        </form>

        <ul>
            <li class="learn"> Learn CSS</li>
            <li class="complete"> Complete Assignment</li>
            <li class="watch"> Watch a Tutorial</li>
        </ul>
    </main>
</body>
</html>
